<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="js/game.js" type="text/javascript" charset="utf-8" async defer></script>
		<meta charset="utf-8">
		<title>Guessing Game Project</title>
	</head>
	<body>
		<div id="wrapper">
			<h1>Guess what number!</h1>
			<input type="text" name="inputNumber" value="" placeholder="Some number between 1 and 100">
			<p id="feedback"></p>
			<button type="button" id="submitGuess">Submit your guess!</button>
			<button type="button" id="playAgain">Play Again</button>
			<button type="button" id="hint">Hint me!</button>
			<p id="remainingGuesses">5 Guesses Remaining</p>
		</div>
	</body>
</html>
