<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/normalize.css">
		<link href='http://fonts.googleapis.com/css?family=Just+Another+Hand' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css">
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8" defer></script>
		<script src="js/game.js" type="text/javascript" charset="utf-8" defer></script>
		<meta charset="utf-8">
		<title>Guessing Game Project</title>
	</head>
	<body>
		<div id="wrapper">
			<h1>Guess what number!</h1>
			<input type="text" id="inputNumber" value="" placeholder="Some number between 1 and 100">
			<h2 id="feedback"></h2>
			<button type="button" id="submitGuess">Submit your guess!</button>
			<div id="options">
				<button type="button" id="playAgain">Play Again</button>
				<button type="button" id="hint">Hint me!</button>
			</div>
			<p id="remainingGuesses">5 Guesses Remaining</p>
		</div>
	</body>
</html>
